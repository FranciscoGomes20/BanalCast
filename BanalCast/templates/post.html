{% extends 'base.html' %}
{% block title %}BanalCast - {{ postes.titulo }}{% endblock %}
{% block container %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ postes.titulo }}</h1>
            <h2 class="subheading">{{ postes.sub_titulo }}</h2>
            <span class="meta">
              Posted by {{ postes.autor_post }} and the episode released on {{ postes.data_post }}.
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ postes.texto_poste|safe }}
        </div>
      </div>
    </div>
  </article>

{% endblock %}
